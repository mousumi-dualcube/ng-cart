<header class="desktop_style_index">
	<div class="header_menu">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-sm-6 col-xs-6 pull-left">
					<label class="logo_label">Roxx &amp; Co.</label>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-6 pull-right">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6 pull-left border-right">
							<form class="navbar-form menu_navbar_form" role="search">
								<div class="input-group">
									<input type="text" style="visibility: hidden;" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
									<div class="input-group-btn">
										<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 pull-left border-right login_register">
							<label>Login or Register</label>
						</div>      
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="header_menu_container header_menu_second">
		<nav class="navbar yamm navbar-default green_index_nav ">
			<div class="container">
				<div class="row">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#rox_nav_menu_id" aria-expanded="false">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="rox_nav_menu_id" aria-expanded="true">{{header.dataUrl}}
						<ul class="nav navbar-nav" ng-init="myText=header.navFn()">
							{{myText}}
							<li ng-repeat="link in myText">{{link.Id}}</li>
							<li ui-sref-active="active" ng-repeat="link in header.links" class="{{link.className}}">
								<a ui-sref="{{link.url}}"
									class="{{link.sub && 'dropdown-toggle' || ''}}" 
	                        		data-toggle="{{link.sub && 'dropdown' || ''}}">
									{{myText.item}}
									<b ng-show="link.sub" class="caret"></b>
								</a>
								<ul class="dropdown-menu" ng-show="link.sub">
	                                <li ng-repeat="subItem in link.sub">
	                                	<a href="{{subItem.url}}">{{subItem.name}}</a>
	                                </li>
	                            </ul>
							</li> 
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</div>
</header>
